<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <title>Phone App</title>
</head>
<body>
       <!-- navs and phone  -->
    <section class="container">
        <nav>
            <div class="logo">
               <img src="images/logo.png" alt="">
            </div>
            <div class="navLinks">
               <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Contact</a></li>
               </ul>
            </div>
        </nav>
        <div id="title">

            <svg viewBox="0 0 1320 300">
                <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                  Buy the real product
                </text>
              </svg>  

        </div>
        <div class="info">
            
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="phone" id="phone">
            
            <div id="circle">
               <div class="feature camera">
                <img src="images/camera.png" alt="camera">
                <div class="descr">
                    <h1>Camera</h1>
                    <p>48MP Main: 24 mm, ƒ/1.78 aperture</p>
                </div>
               </div>
               <div class="feature processor">
                <img src="images/processor.png" alt="processor">
                <div class="descr">
                    <h1>Proccesor</h1>
                    <p> 8 GB RAM and 1 TB internal storage options.</p>
                </div>
               </div>
               <div class="feature display">
                <img src="images/display.png" alt="display">
                <div class="descr">
                    <h1>Display</h1>
                    <p>6.7‑inch (diagonal) all‑screen OLED display</p>
                </div>
            </div>
               <div class="feature battery">
                <img src="images/battery.png" alt="battery">
                <div class="descr">
                    <h1>Battery</h1>
                    <p>4441mAhl, up to 96 hours</p>
                </div>
               </div>
            </div>
        </div>
      
        <div class="wrapper">
            <img src="images/arrow.png" alt="arrow" id="up">
            <h3>Feautres</h3>
            <img src="images/arrow.png" alt="arrow" id="down">
        </div>

    </section>
    
    <script src="index.js"></script>
</body>
</html>
